{% extends "base.html" %}
{% load static %}
{% block page_title%}
job
{%endblock%}
<div class="col-md-8 offset-md-2">
{% block page_content %}

<h1 class="text-info text-lg-left pr-10 ">Jobs</h1>
<hr>
{% for jobs  in job %}
<div class="jumbotron-fluid">
<div class="card mb-3 offset-md-3" style="max-width: 540px; ">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{media_url}}{{job.image.url}}" class="card-img-top" alt="{{job.image.url}}"style=" height: 100px ; width: 100px">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ jobs.title }}</h5>
        <p class="card-text">{{jobs.summary}}</p>
        <p class="card-text"><small class="text-muted">{{ jobs.date_comp }}</small></p>
        <a href="{% url 'job:job_detail' jobs.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>

      </div>
    </div>
  </div>
</div>
</div>
<hr>
    {% endfor %}

{% endblock %}
</div>
